    

<div ng-controller="operation_etab">
    <div ng-controller="operation_diplome">  <!--  charge le nom des ipes et sa selection charge lenom des etablissements-->
        <div ng-controller="operation_filiere">   <!--  charge le nom des diplome en fonction des etablissement choisie-->
            <div ng-controller="operation_specialite">   <!--  charge le nom des filiere en fonction des diplome choisie-->       

                <form>
                    <div style="padding:50px 10px;">

                        <!--charge la liste des nom des ipes --> 
                        <label for="text-1">  Choisir IPES</label>
                        <select  ng-options="data as data.nom_ipes for data in data_ipes_name" ng-model="ipes_diplome" x-ng-change="update1(ipes_diplome)" >

                        </select>


                        <label for="text-1">  Choisir etablissement</label>
                        <select  ng-options="data1 as data1.labelle_etalissement for data1 in data_etab_ipes" ng-model="ipes_etab" x-ng-change="update3(ipes_etab)" >

                        </select>


                        <label for="text-1">  Choisir diplome</label>
                        <select  ng-options="data2 as data2.labelle_diplome for data2 in data_diplome_etab" ng-model="diplome_etab" x-ng-change="update5(diplome_etab)" >

                        </select>

                        <label for="text-1">  Choisir filière</label>
                        <select  ng-options="data3 as data3.labelle_filiere for data3 in data_filiere_diplome"  ng-model="filiere_diplome" x-ng-change="update6(filiere_diplome)" >

                        </select>


                        <label for="text-1">  Libelle spécialité :</label>
                        <input name="user" ng-model="label_specialite" value="" placeholder="labelle" data-theme="a" type="text">

                        
                        <label for="text-1">  Sigle spécialite</label>
                        <input name="nom" ng-model="sigle_specialite" value="" placeholder="sigle " data-theme="a" type="text">

                        <label for="text-1">  Durée  formation</label>
                        <input name="nom" ng-model="duree_formation" value="" placeholder="Durée  formation " data-theme="a" type="text">

                        <label for="text-1"> pré-requis formation</label>
                        <textarea cols="40" rows="3" ng-model="prerequis" id="annonce" placeholder="Votre message"></textarea>

                        <label for="text-1">  Forme suivie</label>
                        <div data-role="fieldcontain">										 
                            <select  ng-model="forme_suivi" data-mini="true">
                                <option>Présentiel</option>
                                <option>En ligne</option>

                            </select>
                        </div>


                        <label for="text-1">  Cour du jour</label>
                        <div data-role="fieldcontain">										 
                            <select  ng-model="cour_jour" data-mini="true">
                                <option>Oui</option>
                                <option>Non</option>

                            </select>
                        </div>

                        <label for="text-1">  Inscription en cour du jour</label>
                        <input name="nom" ng-model="inscription_CJ" value="" placeholder="Inscription en cour du jour " data-theme="a" type="text">

                        <label for="text-1">  Pension en cour du jour</label>
                        <input name="nom" ng-model="pension_CJ" value="" placeholder="Pension en cour du jour " data-theme="a" type="text">

                        <label for="text-1">  Date rentrée cour du jour</label>
                        <input name="nom" ng-model="date_CJ" value="" placeholder="Date rentrée cour du jour " data-theme="a" type="text">




                        <label for="text-1">  Cour du soir</label>
                        <div data-role="fieldcontain">										 
                            <select  ng-model="cour_soir" data-mini="true">
                                <option>Oui</option>
                                <option>Non</option>

                            </select>
                        </div>

                        <label for="text-1">  Inscription en cour du soir</label>
                        <input name="nom" ng-model="inscription_CS" value="" placeholder="Inscription en cour du soir " data-theme="a" type="text">

                        <label for="text-1">  Pension en cour du soir</label>
                        <input name="nom" ng-model="pension_CS" value="" placeholder="Pension en cour du soir " data-theme="a" type="text">

                        <label for="text-1">  Date rentrée cour du soir</label>
                        <input name="nom" ng-model="date_CS" value="" placeholder="Date rentrée cour du soir " data-theme="a" type="text">

                      



                        <label for="text-1">  Choisir etat</label>
                        <div data-role="fieldcontain">										 
                            <select  ng-model="etat_specialite" data-mini="true">
                                <option>actif</option>
                                <option>inactif</option>

                            </select>
                        </div>




                        <input value="Enregistrer" data-icon="check" ng-click="save_specialite()" data-iconpos="right" data-mini="true" data-theme="e" type="button">											
                        <center><div> {{result_add_specialite}}</div> </center>

                    </div>	

                </form>

            </div>
        </div>
    </div>
</div>

 

<div ng-controller="gestion_menu_ipes">


    <!-- liste des etablissements  -->
    <ul data-role="listview" data-inset="true">

        <li data-role="list-divider"><font color="red">Adresse</font></li>
        <!-- <li ng-repeat="data in data_etablissement" li-jq-mobile ng-click="go_id_etab(data.id_etablissement)"><a href="#">{{data.labelle_etalissement}}</a> </li> -->
    </ul>

    <div data-role="collapsibleset" data-theme="a" data-content-theme="a" ng-repeat="data in data_adresse" jqm-collapsible-repeat>


        <div class="ui-body ui-body-a ui-corner-all">
            <b>site web :  </b>{{data.site_web_ipes}} 
          
                  <ul data-role="listview" data-inset="true">
                    <li><a href="{{data.site_web_ipes}}" target="_blank">Visiter le site web </a></li>

                </ul>
          
            

        </div>

        <div class="ui-body ui-body-a ui-corner-all">
            <b>Téléphone : </b> {{data.telephone_ipes}}

        </div>

        <div class="ui-body ui-body-a ui-corner-all">
            <b>Boite postale : </b> {{data.boite_postale_ipes}}

        </div>

        <div class="ui-body ui-body-a ui-corner-all">
            <b>Fax : </b> {{data.fax_ipes}}

        </div>

        <div class="ui-body ui-body-a ui-corner-all">
            <b>Adresse electronique : </b> {{data.mail}}

        </div>
        
        <div class="ui-body ui-body-a ui-corner-all">
            <b>liste des quartiers :  </b> 
            <p>
                  <div class="ui-body ui-body-a ui-corner-all"  ng-repeat="data in data_quartier">
                      {{data.labelle_quartier}}

                  </div>
        
        </div>

           
    </div>




</div>
